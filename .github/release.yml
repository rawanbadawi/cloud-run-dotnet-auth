# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: New Template Actions
      labels:
        - new-action
    - title: New Template UI Fields
      labels:
        - new-field
    - title: New Features
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
    - title: Dependency Updates
      labels:
        - dependencies
    - title: GitHub Actions
      labels:
        - github_actions
    - title: Documentation Updates
        - documentation
    - title: Other Changes
      labels:
        - "*"
